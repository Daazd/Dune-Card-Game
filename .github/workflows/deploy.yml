name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push frontend Docker image
      run: |
        cd Dunecardgame/Dune-Front-End
        docker build -t ${{ secrets.DOCKER_USERNAME }}/dune-frontend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/dune-frontend:latest

    - name: Build and push backend Docker image
      run: |
        cd Dunecardgame/Dunecardgame
        docker build -t ${{ secrets.DOCKER_USERNAME }}/dune-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/dune-backend:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.21.0'

    - name: Deploy to Kubernetes
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        echo "${KUBE_CONFIG_DATA}" | base64 --decode > kubeconfig
        kubectl --kubeconfig=kubeconfig apply -f k8s/







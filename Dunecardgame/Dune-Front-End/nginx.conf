server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add cache headers for static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public";
    }

    location /images {
        expires 1y;
        add_header Cache-Control "public";
    }
}
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass ${REACT_APP_API_URL};
        }

        location /media {
            proxy_pass ${REACT_APP_MEDIA_URL};
        }
    }
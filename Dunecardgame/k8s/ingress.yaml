apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dune-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dune-backend-service
            port: 
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dune-frontend-service
            port: 
              number: 80



apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dune-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: dune-backend-service
            port:
              number: 8000
        path: /api(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: dune-backend-service
            port:
              number: 8000
        path: /admin(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: dune-backend-service
            port:
              number: 8000
        path: /static(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: dune-backend-service
            port:
              number: 8000
        path: /media(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: dune-frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
